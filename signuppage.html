<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Css/Signuppage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Sign up for African Recipes to start your culinary adventure. Create an account to add, save, and review your favorite African recipes from across the continent.">
    <meta name="keywords" content="African Recipes, Sign Up, Culinary, Food, Cuisine, Authentic Recipes, African Dishes, Recipe Sharing">
    <meta name="author" content="African Recipes Team">
    <title>Sign up - African Recipes</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
          <img src= "logo.svg" alt="African Recipes Logo" />
        </div>
    </header>

    <section class="container">
        <div class="left-box">
            <h1>
                Start Your <br>
                Adventure <br>
                <span> Today! </span>
            </h1>
            
            <div class= "bottom-icon">
                <img src="bottom-icon.svg">
            </div>
        </div>

        <div class="right-box">
            <h2> Create an account </h2>
            <h3> Sign up to add, save and review your favourite recipies. </h3>
            <form class="sign-up">
                <input type="text" placeholder="Name">
                <input type="email" id="email" autocomplete="email" placeholder="Email">
                <input type="password" id="password" autocomplete="off" placeholder="Password">
                <button type="submit">Sign Up</button>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember"> Remember Me </label>
                </div>
                <p> Already have an account? <a href="Loginpage.html">Login</a></p>
            </form>
        </div>
    </section>
    <footer>
      <a href="TermsandConditions.html"> Terms & Conditions </a>
      <a href="Privacypolicy.html"> Privacy Policy </a>
      <a href="Contactus.html"> Contact Us </a>
      <a href="Aboutus.html"> About Us </a>
      <p> &copy; 2025 African Recipes. All rights reserved. </p>
  </footer>
</body>
</html>
