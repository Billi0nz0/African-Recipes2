<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8" ?>
  <meta name="viewport" content="width=device-width, initial scale=1.0" />
  <title>Sign up - African Recipes</title>
  <link rel="stylesheet" href="Signuppage.css" />
</head>

<body>
  <header class="main-header">
    <div class="logo">
      <img src= "logo.svg" alt="African Recipes Logo" />
    </div>
  </header>

  <div class="container">
    <div class="left-box">
      <h1>
        Start Your <br>
        Adventure <br>
        <span> Today! </span>
      </h1>
    
      <div class= "bottom-icon">
        <img src="bottom-icon.svg">
      </div>
    </div>

    <div class="right-box">
      <h2> Create an account </h2>
      <h3> Sign up to add, save and review your favourite recipies. </h3>
      <form class="sign-up">
        <input type="text" placeholder="Name">
        <input type="mail" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Sign Up</button>

        <div class="remember me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember"> Remember Me </label>
        </div>
      </form>
      <p id="have-an-acct"> Already have an account? <a href="Loginpage.html">Login</a></p>
    </div>
  </div>
</body>
</html>
